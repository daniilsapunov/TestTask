{% extends 'library/base.html' %}

{% block content %}
<h1>Books</h1>

<!-- Форма для фильтрации по автору -->
<form method="GET" class="mb-3">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label for="authorSelect">Filter by Author:</label>
            <select name="author" id="authorSelect" class="form-control" onchange="this.form.submit()">
                <option value="">All Authors</option>
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if author.id|stringformat:"s" == selected_author %}selected{% endif %}>
                        {{ author }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>

<a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add Book</a>
<ul class="list-group">
    {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ book.title }} by {{ book.author }} -
            {% if book.is_available %}Available{% else %}Not Available{% endif %} -
            <span>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">No books found.</li>
    {% endfor %}
</ul>
{% endblock %}
