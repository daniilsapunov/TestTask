{% extends 'library/base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
